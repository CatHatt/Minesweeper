<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Minesweeper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
            rel="stylesheet"
        />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="minefield">
                <div class="minecell topLeft">1</div>
                <div class="minecell">2</div>
                <div class="minecell">3</div>
                <div class="minecell topRight">4</div>
                <div class="minecell">5</div>
                <div class="minecell">6</div>
                <div class="minecell">7</div>
                <div class="minecell">8</div>
                <div class="minecell">9</div>
                <div class="minecell">10</div>
                <div class="minecell">11</div>
                <div class="minecell">12</div>
                <div class="minecell bottomLeft">13</div>
                <div class="minecell">14</div>
                <div class="minecell">15</div>
                <div class="minecell bottomRight">16</div>
            </div>
        </div>
    </body>
</html>
